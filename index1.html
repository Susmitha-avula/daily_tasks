<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div div{
            border: 1px solid;
            width: 25vw;
            height: 20vw;
            background-image: linear-gradient(135deg,pink,lightblue);
        }
        div{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        button{
            background-color: white;
            color: blue;
            width: 15vw;
            height: 30px;
            background-color: antiquewhite;
            
        }
    </style>
    
</head>
<body>
    <button>Image1</button>
    <button>Image2</button>
    <button>Image3</button>
    <button>Image4</button>

    <div class="one">

        <div class="two"></div>

    <script>
        var l=document.getElementsByTagName('button')

        l[0].addEventListener('click',()=>{

            a.style.height="100%"
            k[0].appendChild(a)
        })

        function clear(){
            for(i=0;i<k.length;i++){
                k[i].innerHTML=""

        }
