<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //program 1
        document.write("Print even numbers from 1 to 20 using a for loop.<br>")
        for(var i=1;i<=20;i++){
            if(i%2==0)
            document.write(i,"<br>")
        }
        //program 2
        document.write("Print the multiplication table for 5 using a for loop.<br>")
        for(var i=1;i<=10;i++){
            document.write("5*"+i+"="+(5*i)+"<br>")
        }
        //program 3
        document.write("Print odd numbers from 30 to 1 using a while loop.<br>")
        var i=30;
        while(i>=1){
            if(i%2==1){
                document.write(i+"<br>")
            }
            i--;
        }
        //program 4
        document.write("Calculate the sum of numbers from 1 to 10 using a do-while loop.<br>")
        var i=1;
        var sum=0;
        do{
            sum+=i;
            i++;
        }
        while(i<=10)
        document.write("Sum is "+sum)
    </script>
</body>
</html>
