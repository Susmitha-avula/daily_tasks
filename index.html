<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26-09-23</title>
    <style>
        @keyframes life_cycle{
            0%{background-image: url(./images/1.jpeg);background-repeat: no-repeat;background-size: cover;background-position: center;}
            10%{background-image: url(./images/2.jpeg);background-repeat: no-repeat;background-size: cover;background-position: center;}
            20%{background-image: url(./images/3.jpeg);background-repeat: no-repeat;background-size: cover;background-position: center;}
            30%{background-image: url(./images/4.jpeg);background-repeat: no-repeat;background-size: cover;background-position: center;}
            40%{background-image: url(./images/5.jpeg);background-repeat: no-repeat;background-size: cover;background-position: center;}
            50%{background-image: url(./images/6.jpeg);background-repeat: no-repeat;background-size: cover;background-position: center;}
            60%{background-image: url(./images/7.jpeg);background-repeat: no-repeat;background-size: cover;background-position: center;}
            70%{background-image: url(./images/8.jpeg);background-repeat: no-repeat;background-size: cover;background-position: center;}
            80%{background-image: url(./images/9.jpeg);background-repeat: no-repeat;background-size: cover;background-position: center;}
            90%{background-image: url(./images/10.jpeg);background-repeat: no-repeat;background-size: cover;background-position: center;}
            100%{background-image: url(./images/11.jpeg);background-repeat: no-repeat;background-size: cover;background-position: center;}
            
        }
        .life{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            animation-name: life_cycle;
            animation-duration: 11s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes ball1 {
            100%{transform: translateY(200px);background-color: green;}
            0%{background-color: aqua;}
            50%{background-color: red;}
        }
        @keyframes ball2 {
            100%{transform: translateY(200px);background-color: green;transition-delay: 2s;}
            0%{background-color: aqua;}
            50%{background-color: red;}
        }
        @keyframes ball3 {
            100%{transform: translateX(200px);background-color: green;transition-delay: 2s;}
            0%{background-color: aqua;}
            50%{background-color: red;}
        }
        @keyframes ball4 {
            100%{transform: translate(200px,200px);background-color: green;transition-delay: 2s;}
            0%{background-color: aqua;}
            50%{background-color: red;}
        }
        @keyframes ball5 {
            100%{transform: translate(200px,-200px);background-color: green;transition-delay: 2s;}
            0%{background-color: aqua;}
            50%{background-color: red;}
        }
        .ball{
            display: flex;
            gap: 20px;
            margin-top: 100px;
        }
        .ball div{
            width: 30px;
            height: 30px;
            border-radius: 40px;
            background-color: aquamarine;
        }
        .ball1{
            animation-name: ball1;
            animation-duration: 2s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        .ball2{
            animation-name: ball2;
            animation-duration: 2s;
            animation-delay: 2s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        .ball3{
            animation-name: ball3;
            animation-duration: 5s;
            animation-delay: 1s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        .ball4{
            animation-name: ball4;
            animation-duration: 2s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        .ball5{
            animation-name: ball5;
            animation-duration: 2s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        .lds{
            display: flex;
            gap: 5px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .lds div{
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 10px;
        }       
        .lds .ball6{
            animation: lds-default 1s infinite;
        animation-delay: 0s;
        }
        .lds .ball7{
            animation: lds-default 1s infinite;
        animation-delay: 0.2s;
        }
        .lds .ball8{
            animation: lds-default 1s infinite;
        animation-delay: 0.4s;
        
        }
        .lds .ball9{
            animation: lds-default 1s infinite;
        animation-delay: 0.6s;
        
        }
        .lds .ball10{
            animation: lds-default 1s infinite;
        animation-delay: 0.8s;
        }

        @keyframes lds-default {
        0%, 20%, 80%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.5);
            background-color: red;
        }
        }

    </style>
</head>                
<body>
    <div class="lds">
        <div class="ball6"></div>
        <div class="ball7"></div>
        <div class="ball8"></div>
        <div class="ball9"></div>
        <div class="ball10"></div>
    </div>
    <div class="one">
    <div class="life"></div>
    </div>
    <div class="ball">
        <div class="ball1"></div>
        <div class="ball2"></div>
        <div class="ball3"></div>
        <div class="ball4"></div>
        <div class="ball5"></div>
    </div>
    
</body>
</html>
