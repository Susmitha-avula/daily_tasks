document.write("<b> 1.Calculate length of string</b><br>")
function len(a){
    var c=0;
    for(i=0;a[i];i++){
        c++;
    }
    return c
}
document.write(len("JavaScript"),"<br>")
document.write("<hr>")

document.write("<b>2.Find frequency of a character</b><br>")
function freq(str,a){
    var c=0;
    for(i=0;str[i];i++){
        if(str[i]===a){
            c++;
        }
    }
    return c;
}

document.write("<b>10.Reverse a string</b><br>")
function rev(str){
    var str1="";
    for(i=0;str[i];i++){
        str1=str[i]+str1;
    }
    return str1;
}

document.write("<b>11.String is a palindrom or not</b><br>")
function pal(str){
    var str1="";
    for(i=0;str[i];i++){
        str1=str[i]+str1;
    }
    if(str===str1){
        return "Palindrome"
    }
    else{
        return "Not palindrome"
    }
}

function occ(str,a){
    for(i=0;str[i];i++){
        if(str[i]===a){
            return "character found"
        }
        else{
            continue
        }
    }
    return "Character not found"
}

document.write("<b>13.Sort characters in ascending order</b><br>")
function sort(str){
  var str1=str
    for(i=0;str1[i];i++){
        for(j=0;j<i;j++){
            if(str1[i]<=str1[j]){
                var k=str1[i]
                var l=str1[j]
                str1=str1.replace(str1[i],l)
                str1=str1.replace(str1[j],k)
            }
        }
    }
    return str1;
}
document.write(sort("HTML"),"<br>")
document.write("<hr>")
//-------------------------------------------------
document.write("<b>14.Sort characters in descending order</b><br>")
function dec(str){
  var str1=str
    for(i=0;str1[i];i++){
        for(j=0;j<i;j++){
            if(str1[i]>str1[j]){
                var k=str1[i]
                var l=str1[j]
                str1=str1.replace(str1[i],l)
                str1=str1.replace(str1[j],k)
            }
        }
    }
    return str1;
}
document.write(dec("HTML"))
document.write("<hr>")

function alpha(str){
