<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="StyleSheet" href="./stylesheet.css">
</head>
<body>
    <h1>Cascading Style Sheets</h1>
    <form action="./home.html">
     <center>  <table>
        <tr>
            <td><label for="fname">First Name:</label> </td>
            <td><input type="text" id="fname" name="fname"></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name:</label> </td>
            <td><input type="text" id="lname" name="fname"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label> </td>
            <td><input type="radio" id="male" name="gender">Male
                <input type="radio" id="female" name="gender">Female</td>

        </tr>
        <tr>
            <td><label for="mnumber">Mobile Number:</label></td>
            <td><input type="tel" name="mnumber" id="mnumber" pattern="[6-9]{1}[0-9]{9}"></td>
        </tr>
        <tr><td><label for="email">Email ID:</label></td>
        <td><input type="email" name="email" id="email"> </td> </tr>
        <tr>
            <td><label for="password">Password:</label> </td>
            <td><input type="password" name="password" id="password" </td>
        </tr>
        <tr>
            <td><label for="Address">Address:</label> </td>
            <td><textarea name="Address" id="address" cols="20" rows="1"></textarea> </td>
        </tr>
        <tr>
            <td><label for="education">Education Qualification:</label> </td>
            <td><select>
                <option value="--select--">--select--</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="B.Com">B.Com</option>
                <option value="B.Sc">B.Sc</option>
                <option value="MBA">MBA</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="skills">Skills:</label> </td>
            <td><input type="checkbox" name="skills" id="skills" value="HTML">HTML
                <input type="checkbox" name="skills" id="skills" value="CSS">CSS
                <input type="checkbox" name="skills" id="skills" value="JS">JS </td>
            </td>
        </tr>
        <tr>
            <td><label for="telugu">Telugu Proficiency:</label></td>
        <td><input type="range" value="7" min="0" max="10" step="1"> </td> </tr>
        <tr>
            <td><label for="english">English Proficiency:</label></td>
        <td><input type="range" value="7" min="0" max="10" step="1"> </td>
        </tr>
        <tr>
            <td> </td>
            <td> </td>
        </tr>
        <tr>
        <td colspan="2"><input type="submit" value="Register"></td>
        </tr>

    </table></center>
    </form>
</body>
</html>
