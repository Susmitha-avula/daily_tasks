document.write("<b>checking string length without using .length</b><br>")
function len(a){
    var c=0;
    for(i=0;a[i];i++){
        c++;
    }
    return a+" "+c;
}

function rev(a){
    var b="";
    for(i=0;a[i];i++){
        b=a[i]+b;
    }
    return b
}
