document.write(`11.	Create a function that returns an array of strings sorted by length in ascending order.
Example:
sortByLength(["a", "ccc", "dddd", "bb"]) ➞ ["a", "bb", "ccc", "dddd"]
<br>`)
function asc(arr){
    for(i=0;i<arr.length;i++){
        for(j=0;j<i;j++){
            if(arr[i].length<arr[j].length){
                var temp=arr[i]
                arr[i]=arr[j]
                arr[j]=temp
            }
        }
    }
    return "["+arr+"]"
}

document.write(`12.	Create a function that takes an array of arrays with numbers. Return a new (single) array with the largest numbers of each.
Example:
1.	findLargestNums([[4, 2, 7, 1], [20, 70, 40, 90], [1, 2, 0]]) ➞ [7, 90, 2]
<br>`)
function max(arr){
    var b=[];
    var k=0;
    for(i=0;i<arr.length;i++){
        var maxi=0
        for(j=0;j<arr[i].length;j++){
            if(maxi<arr[i][j]){
                maxi=arr[i][j]
            }
        }
        b[k]=maxi
        k++
    }
    return "["+b+"]";
}

document.write(`14.	Create a function that takes an array of items, removes all duplicate items and returns a new array in the same sequential order as the old array (minus duplicates).
Example:
removeDups([1, 0, 1, 0]) ➞ [1, 0]
removeDups(["The", "big", "cat"]) ➞ ["The", "big", "cat"]
<br>`)
function dup(arr){
    for(i=0;i<arr.length;i++){
        for(j=i+1;j<arr.length;j++){
            if(arr[i]===arr[j]){
                arr.splice(j,1)
            }
        }
    }
    return(arr)
}

        for(j=0;j<arr.length;j++){
            if(arr[i]===arr[j]){
                c++
            }

}

document.write(`18.	Given a string, create a function to reverse the case. All lower-cased letters should be upper-cased, and vice versa.
Example:
reverseCase("Happy Birthday") ➞ "hAPPY bIRTHDAY"
<br>`)
function rev1(str){
    str1=""
    for(i in str){
        if(str.charCodeAt(i)>=65 && str.charCodeAt(i)<=90){
            str1=str1+str[i].toLowerCase()
        }
        else if(str.charCodeAt(i)>=97 && str.charCodeAt(i)<=122){
            str1=str1+str[i].toUpperCase()
        }
        else{
            str1=str1+str[i]
        }
    }
    return str1
}

document.write(`22. C Program to find factorial of number.
			Input: n=5
			Output: 120
			Explanation: 5 x 4 x 3 x 2 x 1 = 120
<br>`)
function fac(a){
    var fact=1;
    for(i=a;i>=1;i--){
        fact=fact*i;
    }
    return fact;
}

document.write(`Program to Check Whether a Number is Prime or Not
			Input: 9
			Output: 9 is not a prime no
			Input: 7
			Output : 7 is a prime no
<br>`)
function prime(a){
    var c=0;
    for(i=2;i<a;i++){
        if(a%i==0){
            c++;
        }
    }
    if(c==0){
        return a+" is a prime number";
    }
    else{
        return a+" is not a prime number";
        
    }
}

document.write(`32.	 Reverse a number using while Loop
			Input: 123
			Output: 321
<br>`)
function reverse(a){
    var b=0;
    var r;
    while(a!=0){
        r=a%10
        b=(b*10)+r;
        a=parseInt(a/10)
    }
    return b;
}
document.write(reverse(123))

    var c=0;
    for(i=0;i<arr.length;i++){
        if(arr[i]===num){
            c++;
        }
    }

}
